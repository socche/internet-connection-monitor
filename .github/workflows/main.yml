name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.2

    - name: Set up Python
      uses: actions/setup-python@v2.3.1
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Verify variables
      id: check_variables
      run: |
        if [ "$telegram_token" != "YOUR_TELEGRAM_TOKEN" ] && [ "$telegram_chat_id" != "YOUR_TELEGRAM_CHAT_ID" ]; then
          echo "VALID_VARIABLES=true" >> $GITHUB_ENV
        else
          echo "VALID_VARIABLES=false" >> $GITHUB_ENV
        fi

    - name: Check variables and skip if invalid
      run: echo "Variables are valid. Proceeding with the next step."
      if: env.VALID_VARIABLES == 'true'

    - name: Run tests
      run: python -m unittest discover

    - name: Upload artifacts
      uses: actions/upload-artifact@v2.2.4
      with:
        name: test-results
        path: test-results
